<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="memory.css">
    <title>Test Your Memory</title>
</head>
<body>
    <script src="memory.js"></script>
    <div class="move-info">
        <div>Moves This Game</div>
        <div id="move-count">0</div>
        <div>High (Lowest) Score</div>
        <div>*display here*</div>
        <div id="win-message">*Win message*</div>
        <button type="reset" id="reset">Reset Board</button>
    </div>
    <section class="board">
        <div class="memory-card" data-framework="react">
            <img class="front" src="images/react.svg" alt="React">
            <img class="back" src="images/js-badge.svg" alt="Memory Card">
        </div>
        <div class="memory-card" data-framework="react">
            <img class="front" src="images/react.svg" alt="React">
            <img class="back" src="images/js-badge.svg" alt="Memory Card">
        </div>
        <div class="memory-card" data-framework="angular">
            <img class="front" src="images/angular.svg" alt="Angular">
            <img class="back" src="images/js-badge.svg" alt="Memory Card">
        </div>
        <div class="memory-card" data-framework="angular">
            <img class="front" src="images/angular.svg" alt="Angular">
            <img class="back" src="images/js-badge.svg" alt="Memory Card">
        </div>
        <div class="memory-card" data-framework="ember">
            <img class="front" src="images/ember.svg" alt="Ember">
            <img class="back" src="images/js-badge.svg" alt="Memory Card">
        </div>
        <div class="memory-card" data-framework="ember">
            <img class="front" src="images/ember.svg" alt="Ember">
            <img class="back" src="images/js-badge.svg" alt="Memory Card">

            <img class="back" src="images/js-badge.svg" alt="Memory Card">

        <div class="memory-card" data-framework="vue">
            <img class="front" src="images/vue.svg" alt="Vue">
            <img class="back" src="images/js-badge.svg" alt="Memory Card">
        </div>
        <div class="memory-card" data-framework="backbone">
            <img class="front" src="images/backbone.svg" alt="Backbone">
            <img class="back" src="images/js-badge.svg" alt="Memory Card">

            <img class="front" src="images/backbone.svg" alt="Backbone">
            <img class="back" src="images/js-badge.svg" alt="Memory Card">
        </div>

            <img class="front" src="images/aurelia.svg" alt="Aurelia">
